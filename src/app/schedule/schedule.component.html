<div class="schedule-page">
	<div class="schedule">
		<div class="form-group"> 
		<!--*ngIf="hairService.auth_role=='ADMIN'"-->
			<label for="sel">Choose hairdresser:</label>
			<select class="form-control" id="sel" #sel (change)="onChangeHairdresser(sel.value)">
    			<option value="ALL">ALL</option>
    			<option *ngFor="let hairdresser of hairdressers" value="{{hairdresser.id}}">{{hairdresser.firstName}} {{hairdresser.lastName}}</option>
  			</select>
		</div>
		<p-schedule [events]="events" [header]="headerConfig" [contentHeight]="aspectRatio" [businessHours]="businessHours" [weekNumbers]="true"
			[defaultView]="defaultView" [hiddenDays]="hiddenDays" (onEventClick)="handleEventClick($event);eventModal.show()"></p-schedule>
	</div>
	<!--<div class="margin-bottom"></div>-->
</div>
<!--<event-modal></event-modal>-->
<!-- Modal -->
<div id="event-modal" bsModal #eventModal="bs-modal" class="modal fade" role="dialog" aria-hidden="true">
	<div class="modal-dialog modal-sm">

		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" (click)="eventModal.hide(); onCloseCancel()">&times;</button>
			</div>
			<div class="modal-body">
				<div *ngIf="!cancelSuccess">
					<h3>{{event.title}}</h3>
					<h4>{{event.date}}</h4>
					<p>{{event.start}} - {{event.end}}</p>
				</div>
				<div *ngIf="cancelSuccess">
					<h4>Visit has been successfully deleted</h4>
				</div>
				<div *ngIf="couldNotCancel">
					<h4>Visit couldn't have been deleted</h4>
				</div>
				<div *ngIf="cancelReservation && !couldNotCancel">
					<h4>Are you sure you want to delete this reservation?</h4>
					<button class="btn" type="button" (click)="onCloseCancel()">No</button>
					<button class="btn" type="button" (click)="onCancelReservation(event.id)">Yes</button>
				</div>
			</div>
			<div class="modal-footer">
				<a *ngIf="!cancelSuccess && !couldNotCancel" id="a_cancel" (click)="onCancel()">Cancel reservation</a>
			</div>
		</div>
	</div>
</div>
