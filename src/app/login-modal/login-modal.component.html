<!-- Modal -->
<div id="login-modal" class="modal fade" role="dialog">
	<div class="modal-dialog  modal-sm">

		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>
			<div class="modal-body">
				<p>Login</p>
				<br>
				<div class="container">
					<form #loginForm="ngForm">
						<div class="form-group" >
							<label for="username">Email</label>
							<input type="text" class="form-control" id="username" required [(ngModel)]="model.username" name="username">
						</div>
						<div class="form-group" >
							<label for="password">Password</label>
							<input type="password" class="form-control" id="password" required [(ngModel)]="model.password" name="password">
						</div>
					</form>
				</div>
			</div>
			<div class="modal-footer">
				<button type="submit" class="btn btn-default" data-dismiss="modal" [disabled]="!loginForm.form.valid" (click)="onLoginClick()">Login</button>
			</div>
		</div>
	</div>
</div>
