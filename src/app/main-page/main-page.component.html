<header id="page-top">
	<div class="header-content">
		<div class="header-content-inner">
			<h1 id="homeHeading">Hair salon</h1>
			<hr>
			<p>Welcome to our website!</p>
		</div>
	</div>
</header>

<section class="bg-primary" id="services">
	<div class="container table-responsive">
		<table class="col-lg-12">
			<tr class="service-tr" *ngFor="let service of services">
				<td class="col-xs-8">
					<h3 class="section-heading service-name">{{service.name}}</h3>
				</td>
				<td class="col-xs-4"><span class="service-price">{{service.priceRange}}</span></td>
			</tr>
		</table>
		<br>
		<div class="container a_reservation">
		<a [routerLink]="['/reservation']" (click)="changeAciveNav('reservation')">
					<span class="service-price">RESERVE</span>
					<span class="glyphicon glyphicon-arrow-right"></span>
					</a>
		</div>
	</div>
</section>

<section class="no-padding" id="portfolio">
	<image-popup class="w100"></image-popup>
</section>

<section id="opinions">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2 class="section-heading section-opinions">Opinions</h2>
				<hr class="primary">
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-lg-3 col-md-6" *ngFor="let opinion of opinions">
				<div class="service-box text-center">
					<rating-stars [rate]="opinion.rate"></rating-stars>
					<p class="opinion-text">{{opinion.text}}</p>
				</div>
				<span id="span-author">{{opinion.author}}</span>
			</div>
		</div>
	</div>
</section>


<section id="contact" class="w100">
	<div class="container w100">
		<div class="row w100">
			<info-panel></info-panel>
		</div>
	</div>
</section>
<main-footer></main-footer>
